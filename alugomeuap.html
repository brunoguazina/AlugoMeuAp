<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Width Slider - Jssor Slider, Carousel, Slideshow</title>


    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/jssor.js"></script>
    <script type="text/javascript" src="js/jssor.slider.js"></script>
    
    <link rel="stylesheet" href="lib/css/style.css">

</head>
<body style="padding:0px; margin:0px; font-family:Arial, Verdana;background-color:#fff;">
    
    <script>
        jQuery(document).ready(function ($) {

            var _CaptionTransitions = [];
            _CaptionTransitions["L"] = { $Duration: 900, x: 0.6, $Easing: { $Left: $JssorEasing$.$EaseInOutSine }, $Opacity: 2 };
            _CaptionTransitions["R"] = { $Duration: 900, x: -0.6, $Easing: { $Left: $JssorEasing$.$EaseInOutSine }, $Opacity: 2 };
            _CaptionTransitions["T"] = { $Duration: 900, y: 0.6, $Easing: { $Top: $JssorEasing$.$EaseInOutSine }, $Opacity: 2 };
            _CaptionTransitions["B"] = { $Duration: 900, y: -0.6, $Easing: { $Top: $JssorEasing$.$EaseInOutSine }, $Opacity: 2 };
            _CaptionTransitions["ZMF|10"] = { $Duration: 900, $Zoom: 11, $Easing: { $Zoom: $JssorEasing$.$EaseOutQuad, $Opacity: $JssorEasing$.$EaseLinear }, $Opacity: 2 };
            _CaptionTransitions["RTT|10"] = { $Duration: 900, $Zoom: 11, $Rotate: 1, $Easing: { $Zoom: $JssorEasing$.$EaseOutQuad, $Opacity: $JssorEasing$.$EaseLinear, $Rotate: $JssorEasing$.$EaseInExpo }, $Opacity: 2, $Round: { $Rotate: 0.8} };
            _CaptionTransitions["RTT|2"] = { $Duration: 900, $Zoom: 3, $Rotate: 1, $Easing: { $Zoom: $JssorEasing$.$EaseInQuad, $Opacity: $JssorEasing$.$EaseLinear, $Rotate: $JssorEasing$.$EaseInQuad }, $Opacity: 2, $Round: { $Rotate: 0.5} };
            _CaptionTransitions["RTTL|BR"] = { $Duration: 900, x: -0.6, y: -0.6, $Zoom: 11, $Rotate: 1, $Easing: { $Left: $JssorEasing$.$EaseInCubic, $Top: $JssorEasing$.$EaseInCubic, $Zoom: $JssorEasing$.$EaseInCubic, $Opacity: $JssorEasing$.$EaseLinear, $Rotate: $JssorEasing$.$EaseInCubic }, $Opacity: 2, $Round: { $Rotate: 0.8} };
            _CaptionTransitions["CLIP|LR"] = { $Duration: 900, $Clip: 15, $Easing: { $Clip: $JssorEasing$.$EaseInOutCubic }, $Opacity: 2 };
            _CaptionTransitions["MCLIP|L"] = { $Duration: 900, $Clip: 1, $Move: true, $Easing: { $Clip: $JssorEasing$.$EaseInOutCubic} };
            _CaptionTransitions["MCLIP|R"] = { $Duration: 900, $Clip: 2, $Move: true, $Easing: { $Clip: $JssorEasing$.$EaseInOutCubic} };

            var options = {
                $FillMode: 2, 
                $AutoPlay: true,
                $AutoPlayInterval: 4000,
                $PauseOnHover: 1,

                $ArrowKeyNavigation: true,
                $SlideEasing: $JssorEasing$.$EaseOutQuint,
                $SlideDuration: 800,
                $MinDragOffsetToSlide: 20,
                $SlideSpacing: 0, 		
                $DisplayPieces: 1,      
                $ParkingPosition: 0,    
                $UISearchMode: 1,       
                $PlayOrientation: 1,    
                $DragOrientation: 1,    

                $CaptionSliderOptions: {
                    $Class: $JssorCaptionSlider$, 
                    $CaptionTransitions: _CaptionTransitions,
                    $PlayInMode: 1,                          
                    $PlayOutMode: 3                          
                },

                $BulletNavigatorOptions: {   
                    $Class: $JssorBulletNavigator$,    
                    $ChanceToShow: 2,   
                    $AutoCenter: 1,            
                    $Steps: 1,                 
                    $Lanes: 1,                 
                    $SpacingX: 8,              
                    $SpacingY: 8,              
                    $Orientation: 1,           
                    $Scale: false              
                },

                $ArrowNavigatorOptions: {      
                    $Class: $JssorArrowNavigator$, 
                    $ChanceToShow: 1,              
                    $AutoCenter: 2,                
                    $Steps: 1                      
                }
            };

            var jssor_slider1 = new $JssorSlider$("slider1_container", options);

            //responsive code begin
            //you can remove responsive code if you don't want the slider scales while window resizes
            function ScaleSlider() {
                var bodyWidth = document.body.clientWidth;
                if (bodyWidth)
                    jssor_slider1.$ScaleWidth(Math.min(bodyWidth, 1920));
                else
                    window.setTimeout(ScaleSlider, 30);
            }
            ScaleSlider();

            $(window).bind("load", ScaleSlider);
            $(window).bind("resize", ScaleSlider);
            $(window).bind("orientationchange", ScaleSlider);
        });
    </script>
    
    <!-- You can move inline styles to css file or css block. -->
    <div id="slider1_container" style="position: relative; margin: 0 auto;
        top: 0px; left: 0px; width: 1300px; height: 500px; overflow: hidden;">
        
        <!-- Loading Screen -->
        <div u="loading" style="position: absolute; top: 0px; left: 0px;">
            <div style="filter: alpha(opacity=70); opacity: 0.7; position: absolute; display: block;
                top: 0px; left: 0px; width: 100%; height: 100%;">
            </div>
            <div style="position: absolute; display: block; background: url(../img/loading.gif) no-repeat center center;
                top: 0px; left: 0px; width: 100%; height: 100%;">
            </div>
        </div>

        <!-- Slides Container -->
        <div u="slides" style="cursor: move; position: absolute; left: 0px; top: 0px; width: 1300px;
            height: 500px; overflow: hidden;">
            <div>
                <img u="image" src="img/AlugoMeuAp-01.jpeg" height="800" width="1259" />
                <div class="titulo">Touch Swipe Slider #1</div>
            </div>
            <div>
                <img u="image" src="img/purple.jpg" />
                <div class="titulo">Touch Swipe Slider #2</div>
            </div>
            <div>
                <img u="image" src="img/blue.jpg" />
                <div class="titulo">Touch Swipe Slider #3</div>
            </div>
            <div>
                <img u="image" src="img/blue.jpg" />
                <div class="titulo">Touch Swipe Slider #4</div>
            </div>
            <div>
                <img u="image" src="img/blue.jpg" />
                <div class="titulo">Touch Swipe Slider #5</div>
            </div>
            <div>
                <img u="image" src="img/blue.jpg" />
                <div class="titulo">Touch Swipe Slider #6</div>
            </div>
        </div>

        <div u="navigator" class="jssorb21" style="position: absolute; bottom: 26px; left: 6px;">
            <div u="prototype" style="POSITION: absolute; WIDTH: 19px; HEIGHT: 19px; text-align:center; line-height:19px; color:White; font-size:12px;"></div>
        </div>

    </div>
    <!-- Jssor Slider End -->

    <div class="conteudo">
        <h1>teste</h1>
    </div>

</body>
</html>
